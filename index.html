
<script>
const mouseURL = "cursor.png" 
let mouseScale = "scale(50%)" 
let theta = 0.05


  
	function moveMice(event){
    let cx = event.x
    let cy = event.y
    let mouse = document.body.children
    let mice = document.body.children.length
    const orbitX = Math.cos(theta);
    const orbitY = Math.sin(theta);
    for(let i = 0; i < mice; i++){
       mouse[i].style.postion = 'absolute'
   		 mouse[i].style.left = cx + orbitX + 'px'
   		 mouse[i].style.top = cy + orbitY + 'px'
    }
    	
  }
  
  function createMouse(event){
    let clientX = event.x
    let clientY = event.y
    const mouse = document.createElement('img')
  	mouse.src = mouseURL
    mouse.style.transform = mouseScale
  	document.body.appendChild(mouse)
    mouse.style.position = 'absolute'
    mouse.style.left = clientX + 'px'
    mouse.style.top = clientY + 'px' 
  } 


window.addEventListener('mousemove', moveMice )
window.addEventListener('mousedown', createMouse)


</script>
