<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mouse Clone</title>
    <style>
        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .mouse-clone {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const container = document.querySelector('#container');

        // Event listener for mouse movements and inputs
        container.addEventListener('mousemove', moveMouseClone);
        container.addEventListener('mousedown', addMouseClone);

        // Function to add mouse clone on click
        function addMouseClone(event) {
            // Create a new element for the mouse clone
            const mouseClone = document.createElement('div');
            mouseClone.classList.add('mouse-clone');
            container.appendChild(mouseClone);

            // Set the initial position of the mouse clone
            setPosition(event, mouseClone);

            // Function to calculate the position of the mouse clone based on the mouse position
            function moveMouseClone(event) {
                setPosition(event, mouseClone);
            }

            // Set the position of the mouse clone
            function setPosition(event, element) {
                const containerRect = container.getBoundingClientRect();
                const mouseX = event.clientX - containerRect.left;
                const mouseY = event.clientY - containerRect.top;
                const offset = 50 + Math.random() * 50; // Random distance from user's cursor
                const angle = Math.atan2(mouseY - containerRect.height / 2, mouseX - containerRect.width / 2); // Calculate angle between mouse and center of container
                const orbitX = Math.cos(angle) * offset;
                const orbitY = Math.sin(angle) * offset;
                element.style.left = mouseX + orbitX + 'px';
                element.style.top = mouseY + orbitY + 'px';
            }
        }
    </script>
</body>
</html>
