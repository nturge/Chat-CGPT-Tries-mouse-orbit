
<script>
const mouseURL = "cursor.png" 
let theta = 0
let radius = 100


  // set the mouse clone position relative to client
  function setPosition(event, element){
    let cx = event.x
		let cy = event.y
    let y = cy
    let x = cx
    element.style.position = 'absolute'
    element.style.left = x + 'px'
    element.style.top = y + 'px'
    element.style.transform = 'scale(50%)'
  }
  
  
function addMouseClone(event) {    
  // Create a new element for the mouse clone
  let mouseClone = document.createElement('img');
  mouseClone.src = mouseURL;
  document.body.appendChild(mouseClone);
  setPosition(event, mouseClone)
  
//   function moveMice(event){
//     setPosition(event, mouseClone)
//   }
  
//   window.addEventListener('mousemove', moveMice)
}


window.addEventListener('click', addMouseClone);


</script>
